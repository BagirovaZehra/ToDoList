<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <div class="container">
        <div class="header">
            <div class="yellow"></div>
            <h1>To-Do List</h1>
        </div>
        <div class="main">
            <div class="icon-first">
                <img src="./images/Group74.svg" alt="">
            </div>
            
            <div class="input-container">
                <input type="text">
            <img class="icon-x" src="./images/Group59.svg" alt="">
            </div>
        </div>
        <div class="lists"></div>
        <div class="footer">
            <button class="custom-button">
                <span class="icon">+</span>
                <span class="text">Добавить</span>
              </button>
              
        </div>
    </div>
   </div>

   <script src="app.js"></script>
</body>
</html>
